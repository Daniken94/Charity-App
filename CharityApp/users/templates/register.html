{% extends 'base.html' %}

{% load static %}

{% block title %}
  <title>Rejestracja</title>
{% endblock %}

{% block scripts %}
    {{ block.super }}
    <script src="{% static 'js/app.js' %}" async defer></script>
{% endblock %}

{% block header %}
<header class="header--login-page">
{% endblock%}

{% block container %}


<section class="login-page">
  <h2>Załóż konto</h2>
  <form method="POST">
    {% csrf_token %}

    <div class="form-group">
      <input type="text" name="first_name" placeholder="Imię" />
    </div>
     <div class="form-group">
      <input type="text" name="last_name" placeholder="Nazwisko" />
    </div>
    <div class="form-group">
      <input type="email" name="email" placeholder="Email" />
    </div>
    <div class="form-group">
      <input type="password" name="password1" placeholder="Hasło" />
    </div>
    <div class="form-group">
      <input type="password" name="password2" placeholder="Powtórz hasło" />
    </div>

    <div class="form-group form-group--buttons">
      <a href="{% url 'users:login' %}" class="btn btn--without-border">Zaloguj się</a>
      <button class="btn" type="submit">Załóż konto</button>
    </div>
  </form>

  {{form.errors}}
  
</section>



{% endblock %}
